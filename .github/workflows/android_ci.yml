name: Android CI/CD

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.5

      - name: Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Upload debug APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.7.0
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: testers
          file: app/build/outputs/apk/debug/app-debug.apk

      - name: Notify testers via Firebase
        run: |
          curl -X POST --header "Authorization: Bearer ${{ secrets.FIREBASE_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{
            "message": {
              "topic": "testers",
              "notification": {
                "title": "New APK Available",
                "body": "A new version of Compose News App is available for testing."
              }
            }
          }' \
          https://fcm.googleapis.com/v1/projects/composenews-b6b73/messages:send
